<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">JobHunter</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">

          <li *ngIf="!isLoggedIn" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/signIn']">
              {{'login.login'|translate}}
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a *ngIf="isLoggedIn" class="nav-link text-dark" [routerLink]="['/newOffer']">
              {{'nav.newOffer'|translate}}
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a *ngIf="isLoggedIn" class="nav-link text-dark" (click)="logout()">{{'login.logout'|translate}}</a>

          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark">
              <button *ngIf="lang!='pl'" (click)="useLanguage('pl')" class="btn btn-outline-secondary" type="button">PL</button>
              <button *ngIf="lang!='en'" (click)="useLanguage('en')" class="btn btn-outline-primary" type="button">EN</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
